<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Boutique</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            min-height: 100vh;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://images.unsplash.com/photo-1483985988355-763728e1935b?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            filter: brightness(0.7);
            z-index: -1;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .logo {








            font-size: 28px;
            font-weight: 700;
            color: #2c2c2c;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-left: 20px;
        }

        nav {
            display: flex;
            justify-content: flex-end;
            gap: 30px;
            padding-right: 50px;
        }

        nav a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #666;
        }

        .content {
            padding-top: 100px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
        }

        .menu-icon {




            display: none;
            cursor: pointer;
            margin-left: auto;
            z-index: 1001;
        }








        .bar1, .bar2, .bar3 {
            width: 35px;
            height: 3px;
            background-color: #2c2c2c;
            margin: 6px 0;
            transition: 0.4s;
        }



        .main-content {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 10px;
            max-width: 800px;
            margin: 20px;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        p {
            line-height: 1.6;
            margin-bottom: 20px;
        }


        @media screen and (max-width: 768px) {
            .menu-icon {
                display: block;
            }
            
            .nav-links {
                display: none;
                position: absolute;
                top: 80px;
                left: 0;
                right: 0;
                flex-direction: column;
                background-color: rgba(255, 255, 255, 0.95);
                padding: 20px;
                box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            }
            
            .nav-links.active {
                display: flex;
            }
            
            .nav-links a {
                padding: 15px;
                text-align: center;
            }
            
            .menu-icon.active .bar1 {
                transform: rotate(-45deg) translate(-6px, 6px);
            }
            
            .menu-icon.active .bar2 {
                opacity: 0;
            }
            
            .menu-icon.active .bar3 {
                transform: rotate(45deg) translate(-6px, -6px);
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Boutique Ã‰lan</div>
        <div class="menu-icon">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
        </div>
        <nav class="nav-links">
            <a href="index.html">Home</a>
            <a href="about us.html">About Us</a>
            <a href="services.html">Services</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>


    <div class="content">
        <div class="main-content">
            <h1>Welcome to Fashion Boutique</h1>
            <p>Discover the latest trends in fashion and style</p>

        </div>
    </div>

    <script>
        const menuIcon = document.querySelector('.menu-icon');
        const navLinks = document.querySelector('.nav-links');
        
        menuIcon.addEventListener('click', () => {
            menuIcon.classList.toggle('active');
            navLinks.classList.toggle('active');
        });
    </script>
</body>










</html>
